<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
              crossorigin="anonymous">
        <title>Signup Page</title>
    </head>
    <body>
        <div class="my_container">
            <div class="center">
                <h2>Has Cleaning Services</h2>
            </div>
            <div class="my_panel">
                <div class="center">
                    <h3>Create Your Account</h3>
                    <p class="subheading">Sign up to book your cleaning services hassle-free!</p>
                </div>
                <form action="/register" method="POST">
                    <div class="input_form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email-Id</label>
                            <input type="email" class="form-control" name="username" id="username" 
                                   placeholder="abc@gmail.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" 
                                   placeholder="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="fullname" id="fullname" 
                                   placeholder="Your Full Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" name="address" id="address" 
                                   placeholder="Your Address" required>
                        </div>
                        <div class="mb-3">
                            <label for="pincode" class="form-label">Pincode</label>
                            <input type="number" class="form-control" name="pincode" id="pincode" 
                                   placeholder="689685" required>
                        </div>
                        <div class="mb-3 center">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                        <div class="center">
                            <p>Already have an account? <a href="/login">Login here</a></p>
                        </div>
                        <div class="center">
                            <div class="err_msg">{{msg}}</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/customer.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="/static/images/logo.png">
        <title>User Dashboard</title>
    </head>
    <body>
        <div class="my_container">
            <!-- Page Header -->
            <header class="center">
                <h1><img src="/static/images/logo.png" alt="Logo"> Has Services</h1>
                <p class="subtext">Your one-stop solution for professional services</p>
            </header>

            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/customer/{{name}}">
                    <img src="/static/images/logo.png" alt="Has Services Logo" style="width: 40px; height: 40px; margin-right: 10px;">
                    Has Services
                </a>
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="/customer/profile/{{name}}">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/customer/bookings/{{name}}">Bookings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/customer/{{name}}">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-danger" href="/logout">Logout</a>
                            </li>
                        </ul>
                        <span class="navbar-text ml-auto">
                            Welcome, {{name}}
                        </span>
                    </div>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="my_panel">
                {% block content %}
                <!-- Page-specific content will go here -->
                {% endblock %}
            </main>
            
            <!-- Footer -->
            <footer class="center footer">
                <p>&copy; 2024 Has Services. All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>

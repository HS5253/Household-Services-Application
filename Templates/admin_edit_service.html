{%extends "admin_layout.html"%}
{%block content%}
            {%if service%}
                <div class="center"><h3>Edit Service</h3></div>
                <form action="/edit_service/{{service.id}}/{{name}}" method="POST">
                    <div class="input_form">
                        <div class="mb-3">
                            <label for="service_name" class="form-label">Service Name</label>
                            <input type="text" class="form-control" name="service_name" id="service_name" value="{{service.name}}">
                        </div>
                        <div class="mb-3">
                            <label for="service_price" class="form-label">Price</label>
                            <input type="number" class="form-control" name="service_price" id="service_price" value="{{service.price}}">
                        </div>
                        <div class="mb-3">
                            <label for="service_time_req" class="form-label">Time required</label>
                            <input type="text" class="form-control" name="service_time_req" id="service_time_req" 
                            value ="{{service.time}}">
                        </div>
                        <div class="mb-3">
                            <label for="service_description" class="form-label">Description</label>
                            <input type="text" class="form-control" name="service_description" id="service_description" 
                            value ="{{service.description}}"">
                        </div>
                        <div class="mb-3 center">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="/delete_service/{{service.id}}/{{name}}" type="button" class="btn btn-danger">Delete</a>
                            <a href="/admin/{{name}}" type="button" class="btn btn-primary">Cancel</a>
                        </div>

                    </div>
                </form>
            {%endif%}
                
{%endblock%}

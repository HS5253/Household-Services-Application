<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link rel="icon" type="image/png" href="/static/images/logo.png">
        <title>Admin Dashboard - Household Services</title>
    </head>
    <body>
        <div class="my_container">
            <div class="center">
                <h1><img src="/static/images/logo.png" alt="Logo"> Has Services</h1>
            </div>
            <div class="my_panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <a class="navbar-brand" href="/admin/{{name}}">
                        <img src="/static/images/logo.png" alt="Has Services Logo" style="width: 40px; height: 40px; margin-right: 10px;">
                        Has Services
                    </a>
                    <div class="container-fluid">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="/admin/{{name}}">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="dropdownMenu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Manage
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                                    <a class="dropdown-item" href="/admin/all_services/{{ name }}">View Services Available</a>
                                    <a class="dropdown-item" href="/admin/all_professionals/{{ name }}">List of Service Professionals</a>
                                    <a class="dropdown-item" href="/admin/all_customers/{{ name }}">Customers</a>
                                    <a class="dropdown-item" href="/admin/all_requests/{{name}}">Service Requests</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/admin/summary/{{name}}">Summary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </ul>
                        <div class="navbar-text ml-auto">
                            Welcome, {{name}}
                        </div>
                    </div>
                </nav>
                <!-- Content Block -->
                {% block content %}
                <!-- This part is getting from child html -->
                {%endblock%}
            </div>
        </div>        
    </body>
</html>
